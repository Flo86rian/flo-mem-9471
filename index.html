<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Zusammenfassungen</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        pre { background: #eee; padding: 15px; border-radius: 8px; white-space: pre-wrap; }
        hr { margin: 30px 0; }
    </style>
</head>
<body>
    <h1>Alle Chat-Dateien</h1>
    <div id="output">Lade Dateien...</div>

    <script>
        async function loadFiles() {
            const folder = "chats/";
            const api = `https://api.github.com/repos/flo86rian/flo-mem-9471/contents/${folder}`;
            const container = document.getElementById("output");

            try {
                const res = await fetch(api);
                const files = await res.json();
                if (!Array.isArray(files)) { container.innerHTML = "<p>Keine Dateien gefunden.</p>"; return; }

                let combinedText = "";

                for (const file of files) {
                    if (!file.name.endsWith(".txt")) continue;

                    const fileRes = await fetch(file.download_url);
                    const text = await fileRes.text();
                    combinedText += `=== ${file.name} ===\n\n${text}\n\n`;
                }

                // Optional: Zusammenfassung erzeugen (hier einfach kombinierter Text)
                container.innerHTML = `<pre>${combinedText.replace(/[<>]/g, c => ({'<':'&lt;','>':'&gt;'}[c]))}</pre>`;

            } catch (err) {
                container.innerHTML = `<p>Fehler: ${err.message}</p>`;
            }
        }

        loadFiles();
    </script>
</body>
</html>
